<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Defect List</title>
    <link rel="stylesheet" href="trac.css">
    <link rel="stylesheet" href="code.css">
    <link rel="stylesheet" href="report.css">
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
        }
        th {
            cursor: pointer;
        }
        .filter {
            margin-bottom: 10px;
            display: block;
            width: 150px; /* Set a fixed width for the dropdowns */
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Add ellipsis (...) for overflow text */
        }
        .filter-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>All Active Tickets</h1>
    <label for="itemsPerPage">Items per page:</label>
    <input type="number" id="itemsPerPage" value="20" min="1" onkeypress="if(event.key === 'Enter') changeItemsPerPage()">
    <button onclick="changeItemsPerPage()">Update</button>
    <button onclick="addFilterRow()">Add Filter Row</button>
    <div id="filterContainer">
        <div class="filter-row" id="filterRow1">
            <!-- Filter dropdowns will be populated here by JavaScript -->
        </div>
    </div>
    <table class="listing code" id="defectTable">
        <thead>
            <tr>
                <th>Ticket</th>
                <th>Summary</th>
                <th>Component</th>
                <th>Version</th>
                <th>Milestone</th>
                <th>Type</th>
                <th>Severity</th>
                <th>Owner</th>
                <th>Status</th>
                <th>Created</th>
                <th>Changetime</th>
                <th>Reporter</th>
                <th>CC</th>
                <th>Keywords</th>
                <th>Resolution</th>
                <th>Project</th>
            </tr>
        </thead>
        <tbody id="defectTableBody">
            <!-- Table rows will be populated here by JavaScript -->
        </tbody>
    </table>
    <div class="pagination" id="pagination"></div>
    <script src="data.js"></script> <!-- Load the defects data -->
    <script src="script.js"></script>
</body>
</html>

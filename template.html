<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Defect List</title>
    <link rel="stylesheet" href="trac.css">
    <link rel="stylesheet" href="code.css">
    <link rel="stylesheet" href="report.css">
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
        }
        th {
            cursor: pointer;
        }
        .filter {
            margin-bottom: 10px;
            display: block;
            width: 150px; /* Set a fixed width for the dropdowns */
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Add ellipsis (...) for overflow text */
        }
        .filter-row {
            display: flex;
            justify-content: space-between;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content label {
            display: block;
            padding: 8px 16px;
            cursor: pointer;
        }
        .dropdown-content input {
            margin-right: 10px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>All Active Tickets</h1>
    <label for="itemsPerPage">Items per page:</label>
    <input type="number" id="itemsPerPage" value="20" min="1" onkeypress="if(event.key === 'Enter') changeItemsPerPage()">
    <button onclick="changeItemsPerPage()">Update</button>
    <button onclick="addFilterRow()">Add Filter Row</button>
    <div class="dropdown">
        <button>Show/Hide Columns</button>
        <div class="dropdown-content" id="columnSelector">
            <!-- Checkboxes will be populated here by JavaScript -->
        </div>
    </div>
    <div id="filterContainer">
        <div class="filter-row" id="filterRow1">
            <!-- Filter dropdowns will be populated here by JavaScript -->
        </div>
    </div>
    <table class="listing code" id="defectTable">
        <thead>
            <tr>
                <th class="column-ID">Ticket</th>
                <th class="column-Summary">Summary</th>
                <th class="column-Component">Component</th>
                <th class="column-Version">Version</th>
                <th class="column-Milestone">Milestone</th>
                <th class="column-Type">Type</th>
                <th class="column-Severity">Severity</th>
                <th class="column-Owner">Owner</th>
                <th class="column-Status">Status</th>
                <th class="column-Time">Created</th>
                <th class="column-Changetime">Changetime</th>
                <th class="column-Reporter">Reporter</th>
                <th class="column-CC">CC</th>
                <th class="column-Keywords">Keywords</th>
                <th class="column-Resolution">Resolution</th>
                <th class="column-Project">Project</th>
            </tr>
        </thead>
        <tbody id="defectTableBody">
            <!-- Table rows will be populated here by JavaScript -->
        </tbody>
    </table>
    <div class="pagination" id="pagination"></div>
    <script src="data.js"></script> <!-- Load the defects data -->
    <script src="script.js"></script>
</body>
</html>
